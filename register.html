<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imageBox">
            <img src="images/software-developer-.jpg" alt="">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Register</h2>
                    <form action="">
                            <div class="input-box">
                                <span>Username</span>
                                <input type="text" name="" placeholder="">
                            </div>
                            <div class="input-box">
                                <span>Email</span>
                                <input type="ema" name="" placeholder="">
                            </div>
                            <div class="input-box">
                                <span>Password</span>
                                <input type="password" name="" placeholder="">
                            </div>
                            <div class="input-box">
                                <span>Re-Type Password</span>
                                <input type="password" name="" placeholder="">
                            </div>
                            <div class="remember">
                                <label for=""><input type="checkbox"> Remember Me</label>
                            </div>
                            <div class="input-box">
                                <input type="submit" value="Login" name="" placeholder="">
                            </div>
                            <div class="input-box">
                                <p>Already have an account? <a href="login.html">Sign In</a></p>
                            </div>
                    </form>
                    <h3>Login with Social Media</h3>
                    <ul class="social-icons">
                        <li><img src="images/icons8-google-48.png" alt=""></li>
                        <li><img src="images/icons8-github-48.png" alt=""></li>
                        <li><img src="images/icons8-facebook-48.png" alt=""></li>
                        <li><img src="images/icons8-instagram-48.png" alt=""></li>
                    </ul>
            </div>
        </div>
    </section>








    <script src="script.js"></script>
</body>
</html>
